  engine: plotly
  variables: all      # or list of column names
  combine: grid   # together|separate(several figures)|grid(one figure with subplots)
  title: "650rpm - diag_damp_3D"
  plotly_style: plotly_white
  line_width: 1.5
  line_shape: linear   # linear | spline
  connect_gaps: false  # donâ€™t draw across NaNs

output:
  dir: plots_out
  save: true
  format: html        # (plotly HTML is great for interactivity)
  show: false



